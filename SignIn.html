<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Radley' rel='stylesheet'>
    <title>Sign In</title>
    <link rel="stylesheet" href="SignIn.css">
    <link rel="icon" type="image/x-icon" href="/images/Tab.png">
</head>
<body>
    <img src="images/C-Line.png" class="footimg">
    <img src="images/Back-imageForBack.png" class="bgimg">
    <div class="logo-section">
        <img src="images/logo.png" alt="Code Brew Logo">
        <div class="title">Code Brew</div>
        <div class="subtitle">@codebrew</div>
    </div>
    <div class="container">
        <div class="form-section">
            <h2>Sign In</h2>
            <p>Sign in with Open account</p>
            <div class="button-group">
                <a href="index.html" class="google-button">Google</a>
                <a href="index.html" class="email-button">Email</a>
            </div>
            <div class="line"></div>
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button class="signin-button" type="submit">Sign In</button>
            </form>
            <a href="SignUp.html" class="Create">Don't have an account? Request Now</a>
        </div>
    </div>

    <footer>
        <p>Copyright @wework2022  |   Privacy Policy</p>
    </footer>
</body>
</html>
