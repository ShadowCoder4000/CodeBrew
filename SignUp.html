<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Radley' rel='stylesheet'>
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUp.css">
    <link rel="icon" type="image/x-icon" href="images/Tab.png">
</head>
<body>
    <img src="images/C-Line.png" class="footimg">
    <img src="images/Back-imageForBack.png" class="bgimg">
    <div class="logo-section">
        <img src="images/logo.png" alt="Code Brew Logo">
        <div class="title">Code Brew</div>
        <div class="subtitle">@codebrew</div>
    </div>
    <div class="container">
        <div class="form-section">
            <h2>Sign Up</h2>
            <p>Create your account</p>
            <form>
                <input type="Username" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button class="signin-button" type="submit">Sign In</button>
                <p class="Or">Or</p>
            </form>
            <a href="SignIn.html" class="Create">Already have an account?</a>

            <div class="button-group">
                <a href="#" class="google-button">Log in with Google</a>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright @wework2022  |   Privacy Policy</p>
    </footer>
</body>
</html>
